name: Bootstrap Gradle Wrapper (8.13)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  gen-wrapper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.13

      - name: Generate wrapper in temp dir
        shell: bash
        run: |
          set -euo pipefail
          TMPDIR="$(mktemp -d)"
          echo "Using temp dir: $TMPDIR"
          pushd "$TMPDIR" >/dev/null
          # Create a minimal empty build so Gradle can run the wrapper task
          touch settings.gradle
          printf "/* minimal */\n" > build.gradle
          gradle wrapper --gradle-version 8.13 --no-daemon
          popd >/dev/null

          # Copy wrapper artifacts into the repository
          mkdir -p gradle/wrapper
          cp -f "$TMPDIR/gradle/wrapper/gradle-wrapper.jar" gradle/wrapper/
          cp -f "$TMPDIR/gradle/wrapper/gradle-wrapper.properties" gradle/wrapper/
          cp -f "$TMPDIR/gradlew" ./gradlew
          cp -f "$TMPDIR/gradlew.bat" ./gradlew.bat
          chmod +x ./gradlew

      - name: Commit & push
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        shell: bash
        run: |
          set -euo pipefail
          # Force-add the JAR in case *.jar is ignored
          git add -f gradle/wrapper/*
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "chore(gradle): bootstrap wrapper for Gradle 8.13"
          git push
